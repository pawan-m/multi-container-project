version: '3'

services:
  postgres:
    image: 'postgres:latest'
    environment:
      - POSTGRES_PASSWORD=postgres_password
   
  redis: 
    image: 'redis:latest'

  api:
    depends_on: 
      - postgres
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes: 
      - /apps/node_modules
      - ./server:/apps
    environment: 
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  
  client:
    stdin_open: true
    build: 
      dockerfile: Dockerfile.dev 
      context: ./client 
    volumes:
      - /apps/node_modules
      - ./client:/app

  worker:
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    build: 
      dockerfile: Dockerfile.dev 
      context: ./worker 
    volumes:
      - /apps/node_modules
      - ./worker:/app

  nginx: 
    restart: always 
    build:
      dockerfile: Dockerfile.dev 
      context: ./nginx 
    ports: 
      - '3050:80'
